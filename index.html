<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="navbar">
        <h2>Lumora</h2>
        <div class="cart">
            <i class="bi bi-bag-fill"></i>
            <div class="cart-amount">0</div>
        </div>
    </div>
    <div class="shop" id="shop">
        <div class="item">
            <img width="220" src="images/img-1.jpg" alt="">
            <div class="details">
                <h3>Casual Shirt</h3>
                <p>A casual shirt to go out and look at trees or something.</p>
                <div class="price-quantity">
                    <h2>$ 45</h2>
                    <div class="buttons">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" src="images/img-2.jpg" alt="">
            <div class="details">
                <h3>Office Shirt</h3>
                <p>An office shirt for work</p>
                <div class="price-quantity">
                    <h2>$ 45</h2>
                    <div class="buttons">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" src="images/img-3.jpg" alt="">
            <div class="details">
                <h3>Casual Shirt</h3>
                <p>A casual shirt for work</p>
                <div class="price-quantity">
                    <h2>$ 45</h2>
                    <div class="buttons">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" src="images/img-4.jpg" alt="">
            <div class="details">
                <h3>Casual Shirt</h3>
                <p>A casual shirt for work</p>
                <div class="price-quantity">
                    <h2>$ 45</h2>
                    <div class="buttons">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
